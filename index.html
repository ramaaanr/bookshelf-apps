<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ðŸ“šBookshelf AppsðŸ“š</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="navbar ">
            <div class="container justify-content-center">
                <a class="navbar-brand text-light fw-bold" href="#">
                    ðŸ“šBookshelf AppsðŸ“š</a>
            </div>
        </nav>
    </header>

    <main>

        <div class="accordion container-sm mt-5">
            <!-- Features 1 - Add Book -->
            <div class="accordion-item shadow-sm">
                <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                        aria-controls="panelsStayOpen-collapseOne">
                        <div class="row container-fluid">
                            <div class="header-icon col-1 p-0"><i class="fs-3 bi bi-plus-circle-fill"></i></div>
                            <div class="col-11 p-0 fs-4 fw-bold">Tambahkan Buku</div>
                        </div>
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse"
                    aria-labelledby="panelsStayOpen-headingOne">
                    <form class="accordion-body form-book">
                        <div class="form-floating mb-3">
                            <input type="title" class="form-control" id="input-title" placeholder="judul">
                            <label for="input-title">Judul</label>
                        </div>
                        <div class="row">
                            <div class="col-6 col-md-9">
                                <div class="form-floating mb-3">
                                    <input type="author" class="form-control" id="input-author" placeholder="Author">
                                    <label for="input-author">Author</label>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="select-year">
                                    </select>
                                    <label for="input-author">Year</label>
                                </div>
                            </div>
                        </div>
                        <div class="alert alert-danger alert-submit-form d-none" role="alert">
                            <span><i class="bi bi-exclamation-circle-fill"></i></span> Input harus diisi semua
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6 my-2">
                                <input id="btn-submit" type="submit" class="btn btn-success container-fluid"
                                    value="Simpan">
                            </div>
                            <div class="col-12 col-md-6 my-2">
                                <input id="btn-reset" type="reset" class="btn btn-secondary container-fluid"
                                    value="Reset">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Features 2 - Search Box -->
            <div class="card card-filter">
                <div class="card-body p-3">
                    <div class="input-group">
                        <button id="btn-search" class="btn btn-outline-secondary rounded-1" type="button"><i
                                class="bi bi-search"></i></button>
                        <input id="search-box" type="text" class="form-control" placeholder="Cari Buku"
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                </div>
            </div>

            <!-- Features 3 - Unread Book -->
            <div class="accordion-item shadow-sm">
                <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseTwo">
                        <div class="row container-fluid">
                            <div class="header-icon col-1 p-0"><i class="fs-3 bi bi-eye-fill"></i></div>
                            <div class="col-11 p-0 fs-4 fw-bold">Belum Selesai Dibaca</div>
                        </div>
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse-show"
                    aria-labelledby="panelsStayOpen-headingTwo">
                    <div class="accordion-body bookshelf-unready-read">
                        <!-- Books Item -->

                        <div class="alert alert-warning alert-unread" role="alert">
                            Anda Belum Pernah Membaca Buku!
                        </div>
                    </div>
                </div>
            </div>
            <!-- Features 4 - Already-read Book -->
            <div class="accordion-item shadow-sm">
                <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseThree">
                        <div class="row container-fluid">
                            <div class="header-icon col-1 p-0"><i class="fs-3 bi bi-check-circle-fill"></i></div>
                            <div class="col-11 p-0 fs-4 fw-bold">Belum Selesai Dibaca</div>
                        </div>

                    </button>
                </h2>
                <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse-show"
                    aria-labelledby="panelsStayOpen-headingThree">
                    <div class="accordion-body bookshelf-already-read">
                        <div class="alert alert-warning alert-already-read" role="alert">
                            Anda Belum Pernah Selesai Membaca Buku!
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Features 4 - Edit Book -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <div class="offcanvas-title container-fluid d-flex" id="offcanvasRightLabel">

                    <div class="header-icon col-1 p-0"><i class="fs-3 bi bi-pen-fill"></i></div>
                    <div class="col-11 p-0 fs-4 fw-bold">Edit Buku</div>

                </div>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <form class="accordion-body form-book">
                    <div class="form-floating mb-3">
                        <input type="title" class="form-control" id="edit-title" placeholder="judul">
                        <label for="edit-title">Judul</label>
                    </div>
                    <div class="row">
                        <div class="col-6 col-md-9">
                            <div class="form-floating mb-3">
                                <input type="author" class="form-control" id="edit-author" placeholder="Author">
                                <label for="edit-author">Author</label>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="edit-year">
                                </select>
                                <label for="edit-year">Year</label>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-danger alert-edit-form d-none" role="alert">
                        <span><i class="bi bi-exclamation-circle-fill"></i></span> Input harus diisi semua
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6 my-2">
                            <input id="edit-submit" type="submit" class="btn btn-success container-fluid"
                                value="Simpan">
                        </div>
                        <div class="col-12 col-md-6 my-2">
                            <input id="edit-reset" type="reset" class="btn btn-secondary container-fluid" value="Reset">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>



    <script src="app.js" type="module"></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
